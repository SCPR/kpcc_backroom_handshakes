{% extends "election_registrar/_base.html" %}
{% load static %}
{% load humanize %}

{% block page_content %}
    <div class="jumbotron text-center">
        <h1>Elections</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <ul class="list-inline">
                    {% for election in election_list %}
                        <li><a href="{% url 'election_registrar:detail' election.electionid %}">{{ election }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
